<mat-toolbar class="full-width-toolbar" color="primary">
  <section>
    <button mat-button (click)="dashboard()">Inicio</button>
    <button mat-button (click)="club()">Mi Club</button>
    <button mat-button (click)="market()">Mercado</button>
    <button mat-button (click)="playerList()">Lista de Jugadores</button>
  </section>
  <div class="menu_right">
    <ng-container *ngIf="showNoAuthSection">
      <button mat-button (click)="login()">Login</button>
      <button mat-button (click)="register()">Registrarse</button>
    </ng-container>
    <button mat-button *ngIf="showAuthSection" (click)="logout()">Logout</button>
  </div>
</mat-toolbar>
