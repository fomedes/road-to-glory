<div class="form-container">
  <h1>Registrarse</h1>
  <form [formGroup]="registerForm" (ngSubmit)="register()">
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Usuario</mat-label>
        <input matInput type="text" [formControl]="username" />
        <mat-error *ngIf="username.invalid && username.touched">
          {{ getValidationMessage('username') }}
        </mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Plataforma</mat-label>
        <mat-select formControlName="platform" required>
          <mat-option *ngFor="let option of platformOptions" [value]="option">{{ option }}</mat-option>
        </mat-select>
        <mat-error *ngIf="platform.invalid && platform.touched">
          {{ getValidationMessage('platform') }}
        </mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput type="email" [formControl]="email" />
        <mat-error *ngIf="email.invalid && email.touched">
          {{ getValidationMessage('email') }}
        </mat-error>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="fill">
        <mat-label>Contrase√±a</mat-label>
        <input matInput type="password" [formControl]="password" />
        <mat-error *ngIf="email.invalid && email.touched">
          {{ getValidationMessage('email') }}
        </mat-error>
      </mat-form-field>
    </div>

    <section>
      <button mat-raised-button color="primary" type="submit" [disabled]="!registerForm.valid">Registrarse</button>
    </section>
</form>
</div>
