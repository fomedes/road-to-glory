<div class="form-container">
  <h1>Register</h1>
  <form [formGroup]="registerForm" (ngSubmit)="register()">
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Username </mat-label>
        <input matInput type="text" [formControl]="username" />
        <mat-error *ngIf="username.invalid">Future invalid messages</mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Platform</mat-label>
        <mat-select formControlName="platform" required>
          <mat-option *ngFor="let option of platformOptions" [value]="option">{{ option }}</mat-option>
        </mat-select>
        <mat-error *ngIf="platform.errors?.['required']">Platform is required</mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Email </mat-label>
        <input matInput type="email" [formControl]="email" />
        <mat-error *ngIf="email.invalid">Future invalid messages</mat-error>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="fill">
        <mat-label>Password </mat-label>
        <input matInput type="password" [formControl]="password" />
        <mat-error *ngIf="password.invalid">Future invalid messages</mat-error>
      </mat-form-field>
    </div>

    <section>
      <button mat-raised-button color="primary" type="submit" [disabled]="!registerForm.valid">Register</button>
    </section>
</form>
</div>
